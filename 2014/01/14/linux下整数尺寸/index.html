<p><a href="/notename/" title="archive 20140114"></a></p>
<p>ILP32体系：int = long = pointer = 32<br>LP64体系：long = pointer = 64</p>
<p>在我的电脑上（64位ubuntu，Xeon E3处理器）是LP64体系</p>
